<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Mohamed Elsayed</title>
    <link rel="stylesheet" href="CSS/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="img/mo.jpg" alt="">
                </div>
                <h2>Mohamed</h2>
            </li>
            <li>
                <a class="activ" href="#">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>cleints</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>proudcts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log out</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="title-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
    <div class="data-info">
        <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>34</span>
                </div>
            </div> 
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>654</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$134</span>
                </div>
        </div>
    </div>
    <div class="title-info">
        <p>product</p>
        <i class="fas fa-table"></i>
    </div>

    <table>
        <thead>
            <tr>
                <th>product</th>
                <th>price</th>
                <th>count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tv</td>
                <td><span class="price">$134</span></td>
                <td><span class="count">565</span></td>
            </tr>
            <tr>
                <td>phone</td>
                <td><span class="price">$184</span></td>
                <td><span class="count">425</span></td>
            </tr>
            <tr>
                <td>car</td>
                <td><span class="price">$980</span></td>
                <td><span class="count">34</span></td>
            </tr>
            <tr>
                <td>smart watch</td>
                <td><span class="price">$543</span></td>
                <td><span class="count">274</span></td>
            </tr>
            <tr>
                <td>power bank</td>
                <td><span class="price">$175</span></td>
                <td><span class="count">568</span></td>
            </tr>
        </tbody>
    </table>

        </div>
            
</body>
</html>
